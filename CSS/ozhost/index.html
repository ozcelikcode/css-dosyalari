<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ozhost - en iyi hosting & domain</title>
    <link rel="stylesheet" href="assets/css/ozhost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <div class="nav">

        <div class="nav-container">

            <div class="logo">
                <a href="#" class="logo-text">ozHost</a>
            </div>
            <div class="menu">
                <a href="#">Hosting</a>
                <a href="#">Domain</a>
                <a href="#">Giriş Yap</a>
                <button class="btn btn-white">Üye ol</button>
            </div>

        </div>

    </div>

    <div class="hero-container">
        <div class="hero-p">
            <h1>Türkiye'nin En Hızlı Hosting Servisi</h1>
            <p>Sadece Birkaç Dakikanızı Ayırarak Bir Hosting ve Domain Alın</p>
            <a href="#hosting" class="btn btn-white">Paketleri incele</a>
        </div>
    </div>

    <div class="hosting-price" id="hosting">
        <div class="price-container">

            <div class="wordpress">
                <div class="con">
                    <div class="fb">
                        <i class="fab fa-wordpress"></i>
                    </div>
                    <h1>Wordpress Hosting</h1>
                </div>
            </div>

            <div class="web-hosting">
                <div class="con">
                    <div class="fb">
                        <i class="fa fa-server"></i>
                    </div>
                    <h1>Web Hosting</h1>
                </div>
            </div>

            <div class="cloud-server">
                <div class="con">
                    <div class="fb">
                        <i class="fa fa-cloud"></i>
                    </div>
                    <h1>Cloud Server</h1>
                </div>
            </div>

        </div>
    </div>

    <script>
        var navbar = document.querySelector('.nav')

        window.onscroll = function () {

            // pageYOffset or scrollY
            if (window.pageYOffset > 0) {
                navbar.classList.add('scrolled')
            } else {
                navbar.classList.remove('scrolled')
            }
        }
    </script>

</body>

</html>
