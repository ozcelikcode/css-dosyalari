<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful Navigation Bar</title>
    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo-name">Codeway</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="search" placeholder="Search..">
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links-name">Dashboard</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links-name">User</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links-name">Messages</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links-name">Analytics</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="links-name">File Manager</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links-name">Order</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links-name">Saved</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links-name">Settings</span>
                </a>
                <!-- <span class="links-name">Dashboard</span> -->
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile-details">
                <img src="img/user.png" class="admin-img" alt="profile">
                <div class="name-job">
                    <div class="name">ozcelikcode</div>
                    <div class="job">Web Designer</div>
                </div>
            </div>
            <i class="bx bx-log-out" id="log-out"></i>
        </div>
    </div>

</body>

</html>
