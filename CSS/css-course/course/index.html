<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Course</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>CSS Course</h1>
            <h3>learn css simply</h3>
        </div>

        <div class="box">

            <div class="cbox">

                <h1 class="content-title">::after</h1>

                <p class="comment">nesnenin sonrasına verilen nitelik</p>

                <div class="tc">

                    <div id="code">
                        <pre><span class="c0">.nesne</span><span class="c">::after</span>{ <span class="c1">content</span><span class="c2">:</span> <span class="c3">'Yazının Sonrası'</span><span class="c2">;</span> }</pre>
                    </div>
                </div>

            </div>

            <div class="cbox">
                <h1 class="content-title">::before</h1>
                <p class="comment">nesnenin öncesine verilen nitelik</p>

                <div class="tc">

                    <div id="code">
                        <pre><span class="c0">.nesne</span><span class="c">::before</span>{ <span class="c1">content</span><span class="c2">:</span> <span class="c3">'Yazının Öncesi'</span><span class="c2">;</span> }</pre>
                    </div>
                </div>

            </div>

        </div>
    </div>


</body>

</html>
