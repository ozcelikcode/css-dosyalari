<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Kart Tasarımı</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>

    <div class="flex">
        <div class="card-group">
            <div class="card card-default">
                <div class="card-icon">
                    <i class="fi fi-rr-star"></i>
                </div>
                <div class="card-text">
                    <div class="card-title">Default Card</div>
                    <div class="card-p">Bu bir default card örneğidir.</div>
                </div>
            </div>

            <div class="card card-primary">
                <div class="card-icon">
                    <i class="fi fi-rr-settings"></i>
                </div>
                <div class="card-text">
                    <div class="card-title">Primary Card</div>
                    <div class="card-p">Bu bir primary card örneğidir.</div>
                </div>
            </div>

            <div class="card card-alert">
                <div class="card-icon">
                    <i class="fi fi-rr-seal-exclamation"></i>
                </div>
                <div class="card-text">
                    <div class="card-title">Alert Card</div>
                    <div class="card-p">Bu bir alert card örneğidir.</div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
